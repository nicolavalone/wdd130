<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form action="#" method="post">
        <div>
            <label for="q1">1. What does HTML stand for?</label>
            <input type="text" id="q1" name="q1">
        </div>
        <div>
            <label for="q2">2. Explain the box model in CSS:</label>
            <textarea id="q2" name="q2" rows="4"></textarea>
        </div>
        <div>
            <label for="q3">3. Which of the following is NOT a valid HTML tag?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="div">div</option>
                <option value="span">span</option>
                <option value="section">section</option>
                <option value="article">article</option>
            </select>
        </div>
        <div>
            <label for="q4">4. How do you center a block-level element horizontally in CSS?</label>
            <input type="number" id="q4" name="q4">
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
